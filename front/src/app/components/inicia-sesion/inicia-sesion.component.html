<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 p-4 rounded bg-claro shadow">

        <h3>Inicia Sesión</h3>

        <form class="" #userForm="ngForm" (ngSubmit)="login(userForm)">

          <div class="d-flex  flex-column">

            <div class="input-container justify-content-center">
              <h6>username</h6>
              <input class="form-control" type="text" name="username" #username="ngModel"
                [(ngModel)]="userService.selectedUser.username">
            </div>

            <div class="input-container justify-content-centerr">
              <h6>contraseña</h6>
              <input class="form-control" type="text" name="password" #apellidos="password"
                [(ngModel)]="userService.selectedUser.password">
            </div>

            <div class="button-container align-self-end">
              <button class="btn btn-dark">Iniciar sesión</button>
            </div>

          </div>

        </form>

      </div>
    </div>
  </div>
</section>
