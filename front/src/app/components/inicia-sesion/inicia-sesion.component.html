<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 p-4 rounded bg-claro shadow">

        <h3>Inicia Sesión</h3>

        <form class="" #userForm="ngForm" (ngSubmit)="login(userForm)">

            <div class="d-flex  flex-column">
  
              <div class="input-container justify-content-centerr">
                <h6>Correo Electrónico</h6>
                <input class="form-control" type="text" name="email" #apellidos="ngModel"
                  [(ngModel)]="email">
              </div>
  
              <div class="input-container justify-content-centerr">
                <h6>Contraseña</h6>
                <input class="form-control" type="password" name="password" #apellidos="ngModel"
                  [(ngModel)]="password">
              </div>
  
  
              <div class="button-container align-self-end">
                <button class="btn btn-dark">Entrar</button>
              </div>
  
            </div>
  
          </form>

      </div>
    </div>
  </div>
</section>
